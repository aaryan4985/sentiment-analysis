<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3Ln+K7sxDMBJ9mZl0uR0K8Kz4EVrT7l3+b0r3E7z5fN5AfnwJtFkZo8Qy" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .result {
            margin-top: 20px;
        }
        .positive { color: green; }
        .negative { color: red; }
        .neutral { color: gray; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sentiment Analysis</h1>
        <form action="/analyze" method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="text" rows="4" placeholder="Enter text for sentiment analysis..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>
        
        {% if sentiment %}
        <div class="result mt-4">
            <h4>Analysis Result:</h4>
            <p class="lead {{ sentiment | lower }}">{{ sentiment }}</p>
            <p><strong>Confidence Score:</strong> {{ score | round(2) }}</p>
            <p><strong>Text:</strong> {{ text }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0M8+lj+qSPq2rbIbsD3dbZTr27Pp/jc5TgEvKvlqqx5wZC0P" crossorigin="anonymous"></script>
</body>
</html>
